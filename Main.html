<html>
    <head>
        <title>Gradient</title>
        <link rel="stylesheet" href="Media/Style.css">
    </head>
    <body id="MainBody">
        <button id="ShowUIButton" onclick="ShowUI()">Show UI</button>
        <center>
            <div id="ColorSelector">
                <div id="ColorSelectorMainView">
                    <div id="Titles">
                        <h1>Color Changer</h1>
                        <h2 id="NotiText">Make a gradient!</h2>
                    </div>
                    <div id="TextColorInput">
                        <input type="color" id="TopColorInput" value="#000000" >
                        <input type="color" id="BottomColorInput" value="#000000">
                        <input id="ColorRotationInput" type="number" placeholder="Enter gradient rotation" min="0" max="360" value="180">
                    </div>
                </div>
                <br>
                <div id="Controls">
                    <button id="SubmitHexButton" onclick="ChangeColor()">Submit Colors</button>
                    <button id="HideUIButton" onclick="HideUI()">Hide UI</button>
                </div>
            </div>
        </center>
    </body>
    <script src="Media/Scripts/ColorChanger.js"></script>
</html>
